<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Book an Appointment</h2>
        <form action="BookAppointmentServlet" method="POST">
            <label class="block mb-2">Select Date</label>
            <input type="date" name="date" required class="w-full px-3 py-2 border rounded mb-4">
            <label class="block mb-2">Select Time</label>
            <input type="time" name="time" required class="w-full px-3 py-2 border rounded mb-4">
            <label class="block mb-2">Doctor</label>
            <select name="doctor" required class="w-full px-3 py-2 border rounded mb-4">
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
            </select>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Book</button>
        </form>
    </div>
     <!-- Header with Navigation -->
     <header>
        <nav class="navbar">
            <div class="logo">
                <img src="medcareimg.png" alt="MedCare Logo">
                <h1>MedCare</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="AboutPage.html">About</a></li>
                <li><a href="cantact.html">Contact</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
