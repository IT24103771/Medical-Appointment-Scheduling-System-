<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Contact Messages</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f5f9;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #1e293b;
      color: white;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
    }

    .contact-messages-section {
      margin-top: 40px;
    }

    .contact-messages-section h2 {
      margin-bottom: 15px;
      color: #1e293b;
    }

    .contact-messages-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }

    .contact-message-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .delete-button {
      background-color: #ff0000;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      margin-top: 5px;
    }

    .delete-button:hover {
      background-color: #e60000;
    }

    .contact-message-details {
      margin-top: 10px;
      font-size: 0.9em;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="doctorManagement.html">Manage Doctors</a>
    <a href="#">Appointments</a>
    <a href="timeScheduling.html">Time Scheduling</a>
    <a href="UserInfo.html">User Information</a>
    <a href="#">Patients</a>
    <a href="#">Reports</a>
    <a href="memberManagement.html">Manage Members</a>
    <a href="admin_notifications.html">Manage Notification</a>
  </div>

  <div class="main-content">
    <h1>Contact Messages</h1>

    <div class="contact-messages-section">
      <h2>All Contact Messages</h2>
      <div class="contact-messages-box" id="contactMessagesBox">
        Loading messages...
      </div>
    </div>
  </div>

  <script>
    // Fetch the contact messages from the backend
    fetch('http://localhost:8080/api/contacts/all')
      .then(response => response.json())
      .then(data => {
        const contacts = data; // No need to parse, it's already JSON
        document.getElementById('contactMessagesBox').innerHTML = renderMessages(contacts);
      })
      .catch(error => {
        document.getElementById('contactMessagesBox').textContent = 'Failed to load messages: ' + error;
        console.error(error);
      });

    // Helper function to render the contact messages
    function renderMessages(contacts) {
      return contacts.map(contact => {
        return `
          <div class="contact-message-item">
            <div><strong>${contact.name}</strong></div>
            <div><strong>Email:</strong> ${contact.email}</div>
            <div><strong>Message:</strong> ${contact.message}</div>
            <div><strong>Status:</strong> ${contact.status}</div>
            <button class="delete-button" onclick="deleteContact('${contact.id}', '${contact.email}')">Delete</button>
          </div>
        `;
      }).join('');
    }

    // Delete function - delete a specific contact message
    function deleteContact(id, email) {
      fetch(`http://localhost:8080/api/contacts/delete?email=${email}&messageId=${id}`, {
        method: 'DELETE',
      })
      .then(response => {
        if (response.ok) {
          alert('Message deleted!');
          location.reload(); // Reload to refresh the messages
        } else {
          alert('Failed to delete message.');
        }
      })
      .catch(error => {
        alert('Error deleting message: ' + error);
        console.error(error);
      });
    }
  </script>

</body>
</html>
