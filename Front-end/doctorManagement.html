<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Doctors - Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f5f9;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #1e293b;
      color: white;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff9f9;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #10b981;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    .actions button {
      margin-right: 5px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
    }

    .actions .delete {
      background-color: #ef4444;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin.html">Dashboard</a>
    <a href="doctorManagement.html">Manage Doctors</a>
    <a href="timeScheduling.html">Time Scheduling</a>
    <a href="UserInfo.html">User Informations</a>
    <a href="#">Patients</a>
    <a href="admin_FeedBack_messages.html">Manage Contact Message</a>
    <a href="admin_notifications.html">Manage Notification</a>
  </div>

  <div class="main-content">
    <h1>Manage Doctors</h1>

    <div class="form-section">
      <form id="addDoctorForm">
        <input type="text" placeholder="Doctor Name" id="doctorName" required />
        <input type="text" placeholder="Specialization" id="doctorSpecialty" required />
        <input type="text" placeholder="Image File Name (e.g., umair.png)" id="doctorImage" required />
        <button type="submit">Add Doctor</button>
      </form>
    </div>

    <table id="doctorsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Specialty</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const form = document.getElementById('addDoctorForm');
    const tableBody = document.querySelector('#doctorsTable tbody');

    function renderDoctors(doctors) {
      tableBody.innerHTML = '';
      doctors.forEach((doctor, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${doctor.name}</td>
          <td>${doctor.specialty}</td>
          <td>${doctor.image}</td>
          <td class="actions">
            <button onclick="editDoctor(${index})">Edit</button>
            <button class="delete" onclick="deleteDoctor(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function loadDoctors() {
      fetch('http://localhost:8080/api/doctors/all')
        .then(res => res.json())
        .then(renderDoctors)
        .catch(err => console.error('Failed to fetch doctors:', err));
    }

    function deleteDoctor(index) {
      fetch(`http://localhost:8080/api/doctors/delete/${index}`, { method: 'DELETE' })
        .then(loadDoctors);
    }

    function editDoctor(index) {
      fetch(`http://localhost:8080/api/doctors/all`)
        .then(res => res.json())
        .then(doctors => {
          const doctor = doctors[index];
          document.getElementById('doctorName').value = doctor.name;
          document.getElementById('doctorSpecialty').value = doctor.specialty;
          document.getElementById('doctorImage').value = doctor.image;
          deleteDoctor(index);
        });
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('doctorName').value.trim();
      const specialty = document.getElementById('doctorSpecialty').value.trim();
      const image = document.getElementById('doctorImage').value.trim();

      if (name && specialty && image) {
        fetch('http://localhost:8080/api/doctors/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, specialty, image })
        })
        .then(() => {
          form.reset();
          loadDoctors();
        });
      }
    });

    loadDoctors();
  </script>

</body>
</html>
