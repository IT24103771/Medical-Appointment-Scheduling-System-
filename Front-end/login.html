<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form action="LoginServlet" method="POST">
            <label class="block mb-2">Username</label>
            <input type="text" name="username" required class="w-full px-3 py-2 border rounded mb-4">
            <label class="block mb-2">Password</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        </form>
    </div>
     <!-- Header with Navigation -->
     <header>
        <nav class="navbar">
            <div class="logo">
                <img src="medcareimg.png" alt="MedCare Logo">
                <h1>MedCare</h1>
            </div>
            <ul class="nav-links">
                <li><a href="Home.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="doctors.html">Doctors</a></li>
                <li><a href="AboutPage.html">About</a></li>
                <li><a href="cantact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
