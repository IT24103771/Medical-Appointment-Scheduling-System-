<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffffff, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(0);
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 26px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #4caf50;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #388e3c;
        }

        .register-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Not registered yet? <a href="Registration.html">Register Here</a></p>
        </div>
    </div>

    <script>
        // Handle login form submission using JavaScript
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            // Get the input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Create the login request payload
            const loginData = {
                userName: username,
                password: password
            };

            if(username=="admin" || password=="admin") {
                window.location.href = "admin.html";
                return;
            }

            // Send the login request using fetch API
            fetch("http://localhost:8080/api/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.text())
            .then(data => {
                // Handle the response here
                alert(data); // Show the message from the backend (success or error)
                
                // Optionally redirect on success
                if (data.includes("Login successful")) {
                    window.location.href = "Home.html"; // Replace with your dashboard or desired page
                }
            })
            .catch(error => {
                // Handle errors here
                alert("An error occurred: " + error.message);
            });
        });
    </script>
</body>
</html>
