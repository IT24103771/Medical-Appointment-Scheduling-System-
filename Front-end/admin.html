<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f1f5f9;
    }

    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      background-color: #1e293b;
      color: white;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #334155;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
    }

    .dashboard-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 200px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #1e293b;
    }

    .card p {
      font-size: 1.5em;
      font-weight: bold;
      color: #0f172a;
    }

    .appointments-section {
      margin-top: 40px;
    }

    .appointments-section h2 {
      margin-bottom: 15px;
      color: #1e293b;
    }

    .appointments-box {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
      }

      .dashboard-cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="#">Dashboard</a>
    <a href="doctorManagement.html">Manage Doctors</a>
    <a href="#">Appointments</a>
    <a href="#">Patients</a>
    <a href="#">Reports</a>
  </div>

  <div class="main-content">
    <h1>Dashboard Overview</h1>

    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Doctors</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Total Patients</h3>
        <p>85</p>
      </div>
      <div class="card">
        <h3>Today's Appointments</h3>
        <p>24</p>
      </div>
    </div>

    <div class="appointments-section">
      <h2>All Appointments (from File)</h2>
      <div class="appointments-box" id="appointmentsBox">
        Loading appointments...
      </div>
    </div>
  </div>

  <script>
    // Fetch the appointments text from backend
    fetch('http://localhost:8080/api/appointments/all')
      .then(response => response.text())
      .then(data => {
        document.getElementById('appointmentsBox').textContent = data;
      })
      .catch(error => {
        document.getElementById('appointmentsBox').textContent = 'Failed to load appointments: ' + error;
        console.error(error);
      });
  </script>
</body>
</html>
