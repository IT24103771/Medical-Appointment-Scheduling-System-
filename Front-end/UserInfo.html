<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Users</title>
  <style>
   /* General Reset & Layout */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f1f5f9;
  display: flex;
}

/* Sidebar Styling */
.sidebar {
  width: 220px;
  height: 100vh;
  background-color: #1e293b;
  color: white;
  position: fixed;
  padding: 20px 0;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar a {
  display: block;
  padding: 12px 20px;
  color: white;
  text-decoration: none;
}

.sidebar a:hover {
  background-color: #334155;
}

/* Main Content */
.main-content {
  margin-left: 220px;
  padding: 40px 20px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  color: #2c3e50;
  text-align: center;
  margin-bottom: 20px;
}

.load-btn {
  padding: 12px 20px;
  font-size: 16px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 30px;
}

.load-btn:hover {
  background-color: #2980b9;
}

/* Output Wrapper */
#output {
  width: 100%;
  max-width: 800px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

/* User Card Styling */
.user-card {
  background-color: #ffffff;
  padding: 15px;
  border-left: 6px solid #3498db;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  white-space: pre-line;
  position: relative;
  transition: transform 0.2s ease;
}

.user-card:hover {
  transform: scale(1.01);
}

.edit-btn, .delete-btn {
  position: absolute;
  top: 20px;
  padding: 6px 12px;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.edit-btn {
  right: 100px;
  background-color: #2ecc71;
}

.delete-btn {
  right: 20px;
  background-color: #e74c3c;
}

.edit-btn:hover {
  background-color: #27ae60;
}

.delete-btn:hover {
  background-color: #c0392b;
}


  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin.html">Dashboard</a>
    <a href="doctorManagement.html">Manage Doctors</a>
    <a href="timeScheduling.html">Time Scheduling</a>
    <a href="UserInfo.html">User Informations</a>
    <a href="#">Patients</a>
    <a href="admin_contact_messages.html">Manage Contact Message</a>
    <a href="admin_notifications.html">Manage Notification</a>
  </div>

  <div class="main-content">
    <h1>View Registered Users</h1>
    <button class="load-btn" onclick="fetchUsers()">Load Users</button>
    <div id="output"></div>
  </div>

  <script>
    function fetchUsers() {
      fetch('http://localhost:8080/api/users/all')
        .then(response => {
          if (!response.ok) throw new Error('Failed to fetch user data.');
          return response.text();
        })
        .then(data => {
          const users = data.split(/(?=New User Registration:)/);
          const outputDiv = document.getElementById('output');
          outputDiv.innerHTML = '';

          users.forEach(userText => {
            if (!userText.trim()) return;

            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.textContent = userText.trim();

            const emailMatch = userText.match(/Email:\s*(.*)/);
            const usernameMatch = userText.match(/Username:\s*(.*)/);
            const email = emailMatch ? emailMatch[1].trim() : null;
            const username = usernameMatch ? usernameMatch[1].trim() : null;

            if (email && username) {
              // Delete Button
              const deleteBtn = document.createElement('button');
              deleteBtn.className = 'delete-btn';
              deleteBtn.textContent = 'Delete';
              deleteBtn.onclick = () => deleteUser(email, username);
              userCard.appendChild(deleteBtn);

              // Edit Button
              const editBtn = document.createElement('button');
              editBtn.className = 'edit-btn';
              editBtn.textContent = 'Edit';
              editBtn.onclick = () => editUser(email, username);
              userCard.appendChild(editBtn);
            }

            outputDiv.appendChild(userCard);
          });
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error: ' + error.message;
        });
    }

    function deleteUser(email, username) {
      const confirmDelete = confirm(`Are you sure you want to delete the user:\n\nUsername: ${username}\nEmail: ${email}?`);
      if (!confirmDelete) return;

      fetch(`http://localhost:8080/api/users/delete?email=${encodeURIComponent(email)}&username=${encodeURIComponent(username)}`, {
        method: 'DELETE'
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to delete user.');
          }
          return response.text();
        })
        .then(result => {
          alert(result);
          fetchUsers(); // Reload the updated list
        })
        .catch(error => {
          alert('Error deleting user: ' + error.message);
        });
    }

    function editUser(email, username) {
      const newEmail = prompt("Enter new email:", email);
      const newUsername = prompt("Enter new username:", username);

      if (!newEmail || !newUsername) return;

      const payload = {
        oldEmail: email,
        oldUsername: username,
        newEmail: newEmail,
        newUsername: newUsername
      };

      fetch('http://localhost:8080/api/users/update', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(response => {
          if (!response.ok) throw new Error("Failed to update user.");
          return response.text();
        })
        .then(result => {
          alert(result);
          fetchUsers(); // Refresh list
        })
        .catch(error => {
          alert("Error updating user: " + error.message);
        });
    }
  </script>

</body>
</html>
