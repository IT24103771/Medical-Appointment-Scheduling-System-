<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Registration Page</h2>
        <form  method="post" id="registraionForm">
           
            <label class="block mb-2" >Full Name </label>
            <input id="fullname" type="texxt" name="fullname" required class="w-full px-3 py-2 border rounded mb-4">


            <label class="block mb-2">Username</label>
            <input  id="username" type="text" name="username" required class="w-full px-3 py-2 border rounded mb-4">
          
          
            <label class="block mb-2" >Password</label>
            <input id="password" type="password" name="password" required class="w-full px-3 py-2 border rounded mb-4">

            <label class="block mb-2" >Location</label>
            <input id="location" type="texxt" name="location" required class="w-full px-3 py-2 border rounded mb-4">
           


            <label class="block mb-2" >Phone Number </label>
            <input id="phonenumber" type="text" name="phonenumber" required class="w-full px-3 py-2 border rounded mb-4">
           

            <label class="block mb-2" >Age</label>
            <input id="age" type="number" name="age" required class="w-full px-3 py-2 border rounded mb-4">
           


            <label class="block mb-2" >Email Adress</label>
            <input id="emailAdd" type="text" name="emailAdd" required class="w-full px-3 py-2 border rounded mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Register User</button>





        </form>
    </div>
     <!-- Header with Navigation -->
     <header>
        <nav class="navbar">

                <h1>MedCare</h1>

                <li><a href="Home.html">Home</a></li>

                <li><a href="AboutPage.html">About</a></li>
                <li><a href="cantact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <script src="Registration.js"></script>
</body>
</html>
